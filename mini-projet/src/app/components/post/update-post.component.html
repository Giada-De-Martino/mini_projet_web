<div class="breadcrumb">
    <a routerLink="/post/:sujetId">Cours</a><span>/Modification du post</span>
</div>
<div class="main">
    <h1>Modification du post</h1>

    <p>Veuillez insérer les données demandées</p>

    <form (ngSubmit)="updateCours()">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" [(ngModel)]="titre" [placeholder]="this.titre" required><br><br>        
        <input type="submit" value="Enregistrer">
    </form>
</div>
