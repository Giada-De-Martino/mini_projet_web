<div class="breadcrumb">
    <a [routerLink]="['/post', 'sujetId']">Sujet</a>
    <span>/Modification du post</span>
</div>
  <div class="main">
    <h1>Modification du post</h1>
    <p>Veuillez insérer les données demandées</p>
    <form (ngSubmit)="updatePost()">
      <label for="contenu">Contenu :</label>
      <input type="text" id="contenu" name="contenu" [(ngModel)]="contenu" [placeholder]="contenu" required><br><br>
      <input type="submit" value="Enregistrer">
    </form>
  </div>
