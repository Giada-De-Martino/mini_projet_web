<div class="main">
    <h1> Posts </h1>
    <button type="button" routerLink="/add-cours"> Ajouter un post </button>
    <div>
        <table>
            <thead>
                <tr>
                    <th> Nom du post </th>
                    <th> Auteur </th>
                    <th> Date de cr√©ation </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td routerLink="/sujet/{{cour.id}}">{{ post.titre }}</td>
                    <td routerLink="/sujet/{{cour.id}}">{{ post.auteurId }}</td>
                    <td routerLink="/sujet/{{cour.id}}">{{ post.created }}</td>
                    <td class="button-group">
                        <button [ngClass]="{ 'action-button': true, 'inactive': currentUserId !== post.auteurId }"
                            [disabled]="currentUserId !== post.auteurId" [routerLink]="['/update-post', post.id]">
                            Modifier
                        </button>
                        <button [ngClass]="{ 'action-button': true, 'inactive': currentUserId !== post.auteurId }"
                            [disabled]="currentUserId !== post.auteurId" (click)="deletePost(post.id)">
                            Effacer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
